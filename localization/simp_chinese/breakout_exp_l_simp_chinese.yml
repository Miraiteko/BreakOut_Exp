l_simp_chinese:
 BREAKOUT_EXP:"#breakout_exp 生产经验和技术突破#!"
 #生产经验相关
 concept_production_exp:"生产经验"
 concept_production_exp_desc:"生产经验能够减少原料的耗费。\n它会在生产实践中不断积累，直到达到由生产方式所决定的[concept_production_exp_cap]。"
 concept_production_exp_cap:"生产经验上限"
 concept_production_exp_cap_desc:"生产经验上限由建筑的生成方式决定。超出上限的[concept_production_exp]无法提供节省原料的效果，并且会迅速衰减；作为补偿，该建筑每月有机会发生[concept_eureka]。"
 EXP_BAR:"[concept_production_exp]：#v [Building.MakeScope.ScriptValue('production_exp')|1%]#! / #maximum [Building.MakeScope.ScriptValue('production_exp_cap')|1%]#!"
 TOOLTIP_BUILDING_EXP:"#header [concept_production_exp]#!\n数值：#v 50#! /#maximum 100#!\n\n[concept_production_exp]表示了该产业对于生产工艺的技术积累，能够减少生产过程中的原料损耗。\n\n本地区的产业规模越大，[concept_production_exp]积累得就越快。\n\n[concept_production_exp]的上限受到[concept_technology]水平的制约，超出科技水平的生产经验无法得到利用，但是能为科研提供一些加成。"

 production_exp_modifier:"[concept_production_exp]"
 production_exp_over_cap_modifier:"超出上限的[concept_production_exp]"

building_production_exp_cap_add:"[concept_production_exp_cap]"
building_production_exp_cap_add_desc:"建筑的[concept_production_exp_cap]"
building_production_exp_over_cap_bonus_add:"[concept_eureka]可能性"
building_production_exp_over_cap_bonus_add_desc:"[concept_related_technologies]研究发生[concept_eureka]的概率加成"
building_production_exp_decay_add:"[concept_production_exp]衰减"
building_production_exp_decay_add_desc:"每月损失的[concept_production_exp]"
building_production_exp_growth_add:"[concept_production_exp]增长"
building_production_exp_growth_add_desc:"每月增长的[concept_production_exp]"

 #资源枯竭相关
 rule_resource_depletion:"$BREAKOUT_EXP$： 资源枯竭"
 setting_no_resource_depletion:"#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_resource_depletion_desc 标准#!#!"
 setting_no_resource_depletion_desc:"原版游戏的资源枯竭机制"
 setting_limited_fossil_fuel:"#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_limited_fossil_fuel_desc 化石燃料枯竭#!#!"
 setting_limited_fossil_fuel_desc:"@coal!煤炭和@oil!油的产量会获得初始加成，但是会随着开采逐渐下降。\n#X 注意：#!\此选项将会给先发经济体更大的优势，并且让游戏后期更加资源匮乏！"
 
 oil_extraction_deplete_modifier_desc:"$concept_oil_extraction_deplete_desc$"
 coal_mining_deplete_modifier:"[concept_coal_mining_deplete]"
 coal_mining_deplete_modifier_desc:"$concept_coal_mining_deplete_desc"
 oil_extraction_deplete_modifier:"[concept_oil_extraction_deplete]"
 oil_extraction_deplete_modifier_desc:"$concept_oil_extraction_deplete_desc$"
 coal_mining_deplete_modifier_positive:"丰富煤炭储量"
 coal_mining_deplete_modifier_positive_desc:"这个地区目前有丰富的煤炭储量，可以很容易地进行开采。随着资源地枯竭，将来需要[concept_coal_mining_deplete]。"
 oil_extraction_deplete_modifier_positive:"丰富石油储量"
 oil_extraction_deplete_modifier_positive_desc:"这个地区目前有丰富的石油储量，可以很容易地进行开采。随着资源地枯竭，将来需要[concept_oil_extraction_deplete]。"
 oil_extraction_deplete_modifier_whaling:"捕鲸业修正"
 oil_extraction_deplete_modifier_whaling_desc:"这个修正用于让捕鲸业不受[concept_coal_mining_deplete]机制的影响。"
 goods_output_coal_mult:"建筑@coal!煤炭产出"
 goods_output_coal_mult_desc:"对建筑产出的@coal!煤炭数量的增益或惩罚"
 goods_output_oil_mult:"建筑@oil!油产出"
 goods_output_oil_mult_desc:"对建筑产出的@oil!油数量的增益或惩罚"

 concept_coal_mining_deplete:"@coal!开采深层煤矿"
 concept_coal_mining_deplete_desc:"浅层的煤矿会被逐渐采空，导致开采者不得不深入地壳深处开采煤矿。而这些深层煤矿的开采难度更大，并且含煤量更低，从而导致生产效率的下降。\n\n开采新的煤矿，或是通过研究[concept_technology]来解锁更高效的[concept_production_method]，才能让煤矿在开采这些深层矿石的时候依然保持盈利。"
 concept_oil_extraction_deplete:"@oil!开采页岩油"
 concept_oil_extraction_deplete_desc:"富油层的石油会被逐渐采空，导致开采者不得不钻开页岩来获取更多的石油。而这些页岩中的石油开采难度更大，从而导致生产效率的下降。\n\n开采新的油井，或通过研究[concept_technology]来解锁更高效的[concept_production_method]，才能让油井能够在开采这些页岩油的时候依然保持盈利。"
